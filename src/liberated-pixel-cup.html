<!DOCTYPE HTML>

<html>
<head>
	<meta charset="utf8" />
	<title>LiberatedPixelCup</title>
	<script type="text/javascript" src="../../closure/closure/goog/base.js"></script>
	<script type="text/javascript" src="liberated-pixel-cup.js"></script>
	
	<style type="text/css" media="screen">
		
		
		html, body, #game{
			width:100%; height:100%;
			overflow:hidden;
			margin:0;
		}
		
		#game{
			max-width:800px; max-height:608px;
			margin:auto;
		}
		p{
			font-family:Verdana, Geneva, Arial, Helvetica, sans-serif;
			font-size:11px;
			width:100%;
			text-align:center;
		}
	</style>
</head>

<body onload="lpc.start()">
	<div id="game"></div>
	<p>Use the arrow keys to move around (←↑↓→). The torch will help you to defend yourself, but don't you let these odd creatures touch you!</p>
</body>

</html>
